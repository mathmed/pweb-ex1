<head>
    <title>Contato - Mateus Medeiros</title>

    <meta charset="utf-8" />

        addEventListener("load", function () {
            setTimeout(hideURLbar, 0);
        }, false);

        function hideURLbar() {
            window.scrollTo(0, 1);
        }

    </script>
    <link href="css/bootstrap.css" type="text/css" rel="stylesheet" media="all">
    <link href="css/style.css" type="text/css" rel="stylesheet" media="all">

    <link href="css/menufullpage.css" rel="stylesheet">
    <link href="css/fontawesome-all.min.css" rel="stylesheet">

    <link href="//fonts.googleapis.com/css?family=Fira+Sans+Condensed:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i"
        rel="stylesheet">
</head>

<body>
    <!-- banner -->
    <div class="inner-banner-agile contact-bg">
        <!-- header -->
        <header>
            <!--nav -->
            <a href="#menu" class="menu-link">
                <span>menu</span>
            </a>
            <nav id="menu" class="panel">
                <ul>
                    <li>
                        <a href="index.html">Home</a>
                    </li>
                    <li>
                        <a href="sobre.html">Sobre</a>
                    </li>
                    <li>
                        <a href="habilidades.html">Habilidades</a>
                    </li>
                    <li>
                        <a href="experiencia.html">Experiência</a>
                    </li>
                    <li>
                        <a href="contato.html" class="active">Contato</a>
                    </li>
                </ul>
            </nav>
            <!-- //nav -->
            <!-- logo -->
            <div class="logo_wthree">
                <a href="index.html">
                    <img src = "images/matechs.png">
                </a>
            </div>
            <!-- //logo -->
        </header>
        <!-- //header -->
    </div>
    <!-- //banner -->
    <!-- contato -->
    <section class="main-sec-w3 pb-5">
        <div class="container">
            <div class="wthree-inner-sec">
                <div class="sec-head">
                    <h1 class="sec-title-w3 text-capitalize">Fale comigo!</h1>
                    <span class="block"></span>
                </div>
                <div class="form-wrapper">
                    <form action="#" method="post">
                        <div class="d-flex flex-column">
                            <label>Informe seu nome:</label>
                            <input class="text-input" type="text" name="text1" id="text1" required>
                        </div>
                        <div class="d-flex flex-column my-sm-5 my-3">
                            <label>Informe seu endereço de e-mail:</label>
                            <input class="text-input" type="email" name="email" id="email" required>
                        </div>
                        <div class="select">
                            <label>Qual o assunto?</label>
                            <div class="row mt-2">
                                <div class="three col-lg-3 col-md-6">
                                    <input type="checkbox" name="c1" id="c1">
                                    <label class="checkbox-label" for="c1">
                                        <span class="icon">
                                            <i class="fas fa-pencil-alt"></i>
                                        </span>
                                        <span class="text">Consultoria SEO</span>
                                    </label>
                                </div>
                                <div class="three col-lg-3 col-md-6 mt-md-0 mt-4">
                                    <input type="checkbox" name="c2" id="c2" checked>
                                    <label class="checkbox-label" for="c2">
                                        <span class="icon">
                                            <i class="fas fa-code"></i>
                                        </span>
                                        <span class="text">Desenvolvimento</span>
                                    </label>
                                </div>
                                <div class="three col-lg-3 col-md-6 mt-lg-0 mt-4">
                                    <input type="checkbox" name="c3" id="c3">
                                    <label class="checkbox-label" for="c3">
                                        <span class="icon">
                                            <i class="fas fa-paint-brush"></i>
                                        </span>
                                        
                                        <span class="text">Manuntenção</span>
                                    </label>
                                </div>
                                <div class="three col-lg-3 col-md-6 mt-lg-0 mt-4">
                                    <input type="checkbox" name="c4" id="c4">
                                    <label class="checkbox-label" for="c4">
                                        <span class="icon">
                                            <i class="fab fa-opencart"></i>
                                        </span>
                                        <span class="text">Outros</span>
                                    </label>
                                </div>
                            </div>
                        </div>
                        <div class="d-flex flex-column my-sm-5 my-3">
                            <div class="message">
                                <h2>Deixe sua mensagem</h2>
                            </div>
                            <textarea name="t1" id="t1" required></textarea>
                        </div>
                        <input class="submit" type="submit" value="Enviar">
                    </form>
                </div>
            </div>
        </div>
    </section>
    <!-- //contato -->
    <!-- footer -->
    <footer>
        <div class="cpy-right text-center py-4">
            <p class="text-white">© 2018 Mateus. Design baseado em um layout de 
                <a href="http://w3layouts.com"> W3layouts.</a>
            </p>
        </div>
    </footer>
    <!-- //footer -->
    <script src="js/jquery-2.2.3.min.js"></script>
    <script src="js/strive.js"></script>
    <script src="js/menuFullpage.min.js"></script>
    <script src="js/SmoothScroll.min.js "></script>
    <script src="js/bootstrap.js"></script>

</body>

</html>
